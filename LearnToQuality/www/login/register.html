<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
        <!--<script type="text/javascript" src="../cordova-2.0.0.js"></script>-->
        <script type="text/javascript" charset="utf-8" src="../js/childbrowser.js"></script>
        
        <script>
            function greeting()
            {
                localStorage.setItem("fname",document.forms["registerForm"]["fname"].value);
                localStorage.setItem("lname",document.forms["registerForm"]["lname"].value);
                localStorage.setItem("email",document.forms["registerForm"]["email"].value);
                
                var root = this;
                cb = window.plugins.childBrowser;
                cb.install;
                if (cb != null) {
                    
                    try{
                        var path="http://learntoquality.appspot.com/guestbook.jsp?email="+document.forms["registerForm"]["email"].value+"&lname="+document.forms["registerForm"]["lname"].value+"&fname="+document.forms["registerForm"]["fname"].value;
                        //cb.showWebPage(path, { showAddress: false });

                        xmlhttp=new XMLHttpRequest();
                        
                        xmlhttp.open("POST","//learntoquality.appspot.com/guestbook.jsp",true);
                        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                        xmlhttp.send("email=" + document.forms["registerForm"]["email"].value + "&lname=" + document.forms["registerForm"]["lname"].value+ "&fname=" +document.forms["registerForm"]["fname"].value);
                        
                        xmlhttp.onreadystatechange = function() {//Call a function when the state changes.
                              if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                console.log(xmlhttp.responseText);
                              }else{
                                  console.log("error occured "+xmlhttp.readyState+"  "+xmlhttp.status );
                              }
                            }
                        
                    }catch(err){
                        console.log("Register page: redirect went wrong");
                    }
                    
                }
                
                
            }
        </script>
    </head>
    
    <body>
        <div id="contact">
        
            <div class="toolbar">
                <div class="logo"><img src="../img/logo.png" width="141" height="23" alt="LearnToQuality" /></div> 
                <div class="home-lnk"><a href="../index.html">home</a></div>
            </div>
            
            <div class="pagecontent">               
                
                <div class="form-holder">
                
                 <h1>Register</h1>               
                
                    <form name="registerForm" action="../index.html"" onsubmit="greeting()">
                        <fieldset>
                            <table>
                                <tr>
                                    <td><label for="name">First Name:</label></td>
                                    <td><input type="text" id="fname" placeholder="enter first name" /></td>
                                </tr>
                                <tr>
                                    <td><label for="name">Last Name:</label></td>
                                    <td><input type="text" id="lname" placeholder="enter last name" /></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email:</label></td>
                                    <td><input type="email" id="email" placeholder="enter email address" /></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input type="submit" value="Register"/></td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                
                </div>
                
              </div>
        </div>
    </body>
</html>
